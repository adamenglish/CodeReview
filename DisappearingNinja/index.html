<html lang="en">

      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
      <script type="text/javascript">
          $(document).ready(function(){

                $("img").click(function(){

                    location.reload();
                });

</html>
